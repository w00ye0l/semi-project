{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block title %}
  <title>비밀번호 변경</title>
{% endblock title %}

{% block body %}
  <div class="col-12 col-md-10 col-lg-6 col-xl-4 mx-auto mt-5 p-4 bg-danger bg-opacity-50 rounded-2" style="margin-bottom:188px;">
    <h1 class="my-4 mb-5">비밀번호 수정</h1>
    <div class="border border-3 p-3 rounded">
      <form action="" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <div class="d-flex justify-content-end">
          <input class="btn btn-primary" type="submit">
        </div>
      </form>
    </div>
  </div>
{% endblock body %}
