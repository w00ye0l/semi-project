{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block body %}
  <div class="container">
    <h1 class="my-3">회원가입</h1>
    <div class="border border-3 p-3 rounded">
      <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input class="btn btn-outline-danger" type="submit">
      </form>
    </div>
  </div>
{% endblock body %}
