{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block body %}
  <div class="container">
    <h1 class="my-3">로그인</h1>
    <div class="border border-3 p-3 rounded">
      <form action="" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input class="btn btn-outline-danger" type="submit" value="로그인">
        <a class="btn btn-outline-danger" href="{% url 'accounts:signup'%}">회원가입</a>
      </form>
    </div>
  </div>
{% endblock body %}
