{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load static %}

{% block body %}
  <div class="col-4 m-auto">
    <div class="input-group mb-3 border border-3">
      <input type="text" class="form-control border-0" placeholder="검색" aria-label="Username" aria-describedby="basic-addon1">
      <lord-icon src="https://cdn.lordicon.com/msoeawqm.json" trigger="click" colors="primary:#121331,secondary:#08a88a" style="width:32px;height:32px"></lord-icon>
    </div>
  </div>

  <div class="container">
    <!-- 구매 -->
    <h2 class="mb-5 fw-bold">구매 목록</h2>
    <div class="slide-container mb-5">
      {% for store in stores %}
        <div class="card col-2">
          <div class="position-relative">
            <img class="img-fluid w-100" src="{{ store.image.url }}" alt="">
            <span class="badge m-1 position-absolute bottom-0 end-0">
              <!-- 좋아요 구분해서 넣기-->
              <lord-icon src="https://cdn.lordicon.com/iwaotjbp.json" trigger="morph" style="width:45px;height:45px"></lord-icon>
            </span>
          </div>
          <div class="card-body">
            <p>{{ store.title }}</p>
            <p>{{ store.content }}</p>
          </div>
        </div>
      {% endfor %}
    </div>

    <hr>

    <!-- 판매 -->
    <h2 class="mb-5 fw-bold">판매 목록</h2>
    <div class="slide-container mb-5">
      {% for store in stores %}
        <div class="card col-2">
          <div class="position-relative">
            <img class="img-fluid w-100" src="{{ store.image.url }}" alt="">
            <span class="badge m-1 position-absolute bottom-0 end-0">
              <lord-icon src="https://cdn.lordicon.com/rjzlnunf.json" trigger="hover" colors="primary:#f49cc8,secondary:#e83a30" style="width:45px;height:45px"></lord-icon>
            </span>
          </div>
          <div class="card-body">
            <p>{{ store.title }}</p>
            <p>{{ store.content }}</p>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock body %}
